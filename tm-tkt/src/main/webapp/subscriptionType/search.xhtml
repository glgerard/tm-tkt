<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{subscriptionTypeBean.page}"/>
		<f:event type="preRenderView" listener="#{subscriptionTypeBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Subscription Type entities"/>

	<ui:define name="header">
		Subscription Type
	</ui:define>

	<ui:define name="subheader">
		Search Subscription Type entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="subscriptionTypeBeanExampleSubscriptionTypeId" value="Subscription Type Id:"/>
						<h:panelGroup>
							<h:inputText id="subscriptionTypeBeanExampleSubscriptionTypeId" value="#{subscriptionTypeBean.example.subscriptionTypeId}"/>
							<h:message for="subscriptionTypeBeanExampleSubscriptionTypeId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="subscriptionTypeBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="subscriptionTypeBeanExampleName" maxLength="45" value="#{subscriptionTypeBean.example.name}"/>
							<h:message for="subscriptionTypeBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{subscriptionTypeBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{subscriptionTypeBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="subscriptionTypeBeanPageItems" styleClass="data-table" value="#{subscriptionTypeBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Subscription Type Id"/>
					</f:facet>
					<h:link outcome="/subscriptionType/view">
						<f:param name="id" value="#{_item.subscriptionTypeId}"/>
						<h:outputText id="itemSubscriptionTypeId" value="#{_item.subscriptionTypeId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/subscriptionType/view">
						<f:param name="id" value="#{_item.subscriptionTypeId}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{subscriptionTypeBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
