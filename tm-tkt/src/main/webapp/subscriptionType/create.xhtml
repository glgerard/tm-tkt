<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{subscriptionTypeBean.id}"/>
		<f:event type="preRenderView" listener="#{subscriptionTypeBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Subscription Type"/>

	<ui:define name="header">
		Subscription Type
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty subscriptionTypeBean.id}">
				Edit existing Subscription Type
			</c:when>
			<c:otherwise>
				Create a new Subscription Type
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="subscriptionTypeBeanSubscriptionTypeSubscriptionTypeId" value="Subscription Type Id:"/>
				<h:panelGroup>
					<h:inputText id="subscriptionTypeBeanSubscriptionTypeSubscriptionTypeId" required="true" value="#{subscriptionTypeBean.subscriptionType.subscriptionTypeId}"/>
					<h:message for="subscriptionTypeBeanSubscriptionTypeSubscriptionTypeId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="subscriptionTypeBeanSubscriptionTypeName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="subscriptionTypeBeanSubscriptionTypeName" maxLength="45" required="true" value="#{subscriptionTypeBean.subscriptionType.name}"/>
					<h:message for="subscriptionTypeBeanSubscriptionTypeName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="subscriptionTypeBeanSubscriptionTypeSubscriptions" value="Subscriptions:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{subscriptionTypeBean.subscriptionType.subscriptions}"/>
					<h:dataTable id="subscriptionTypeBeanSubscriptionTypeSubscriptions" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Seat"/>
							</f:facet>
							<h:link outcome="/subscription/view">
								<f:param name="id" value="#{_item.subscriptionId}"/>
								<h:outputText id="itemSeat" value="#{_item.seat}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{seatBean.converter}" id="subscriptionBeanAddSeat" value="#{subscriptionBean.add.seat}">
									<f:selectItem/>
									<f:selectItems value="#{seatBean.all}"/>
								</h:selectOneMenu>
								<h:message for="subscriptionBeanAddSeat" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Genre"/>
							</f:facet>
							<h:link outcome="/subscription/view">
								<f:param name="id" value="#{_item.subscriptionId}"/>
								<h:outputText id="itemGenre" value="#{_item.genre}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{genreBean.converter}" id="subscriptionBeanAddGenre" value="#{subscriptionBean.add.genre}">
									<f:selectItem/>
									<f:selectItems value="#{genreBean.all}"/>
								</h:selectOneMenu>
								<h:message for="subscriptionBeanAddGenre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sale"/>
							</f:facet>
							<h:link outcome="/subscription/view">
								<f:param name="id" value="#{_item.subscriptionId}"/>
								<h:outputText id="itemSale" value="#{_item.sale}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{saleBean.converter}" id="subscriptionBeanAddSale" value="#{subscriptionBean.add.sale}">
									<f:selectItem/>
									<f:selectItems value="#{saleBean.all}"/>
								</h:selectOneMenu>
								<h:message for="subscriptionBeanAddSale" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Number Of Bookings"/>
							</f:facet>
							<h:link outcome="/subscription/view">
								<f:param name="id" value="#{_item.subscriptionId}"/>
								<h:outputText id="itemNumberOfBookings" value="#{_item.numberOfBookings}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="subscriptionBeanAddNumberOfBookings" value="#{subscriptionBean.add.numberOfBookings}"/>
								<h:message for="subscriptionBeanAddNumberOfBookings" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(subscriptionBean.added)}" id="subscriptionTypeBeanSubscriptionTypeSubscriptionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{subscriptionBean.add.subscriptionType}" value="#{subscriptionTypeBean.subscriptionType}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{subscriptionTypeBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty subscriptionTypeBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{subscriptionTypeBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{subscriptionTypeBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
