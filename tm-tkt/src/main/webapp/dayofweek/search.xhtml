<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{dayofweekBean.page}"/>
		<f:event type="preRenderView" listener="#{dayofweekBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Dayofweek entities"/>

	<ui:define name="header">
		Dayofweek
	</ui:define>

	<ui:define name="subheader">
		Search Dayofweek entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="dayofweekBeanExampleDay" value="Day:"/>
						<h:panelGroup>
							<h:inputText id="dayofweekBeanExampleDay" maxLength="45" value="#{dayofweekBean.example.day}"/>
							<h:message for="dayofweekBeanExampleDay" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{dayofweekBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{dayofweekBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="dayofweekBeanPageItems" styleClass="data-table" value="#{dayofweekBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Day"/>
					</f:facet>
					<h:link outcome="/dayofweek/view">
						<f:param name="id" value="#{_item.dayofweekId}"/>
						<h:outputText id="itemDay" value="#{_item.day}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{dayofweekBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
