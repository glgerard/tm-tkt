<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{paymentMethodBean.page}"/>
		<f:event type="preRenderView" listener="#{paymentMethodBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Payment Method entities"/>

	<ui:define name="header">
		Payment Method
	</ui:define>

	<ui:define name="subheader">
		Search Payment Method entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="paymentMethodBeanExamplePaymentMethodId" value="Payment Method Id:"/>
						<h:panelGroup>
							<h:inputText id="paymentMethodBeanExamplePaymentMethodId" value="#{paymentMethodBean.example.paymentMethodId}"/>
							<h:message for="paymentMethodBeanExamplePaymentMethodId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="paymentMethodBeanExamplePaymentName" value="Payment Name:"/>
						<h:panelGroup>
							<h:inputText id="paymentMethodBeanExamplePaymentName" maxLength="45" value="#{paymentMethodBean.example.paymentName}"/>
							<h:message for="paymentMethodBeanExamplePaymentName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{paymentMethodBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{paymentMethodBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="paymentMethodBeanPageItems" styleClass="data-table" value="#{paymentMethodBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Payment Method Id"/>
					</f:facet>
					<h:link outcome="/paymentMethod/view">
						<f:param name="id" value="#{_item.paymentMethodId}"/>
						<h:outputText id="itemPaymentMethodId" value="#{_item.paymentMethodId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Payment Name"/>
					</f:facet>
					<h:link outcome="/paymentMethod/view">
						<f:param name="id" value="#{_item.paymentMethodId}"/>
						<h:outputText id="itemPaymentName" value="#{_item.paymentName}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{paymentMethodBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
