<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{priceSchemeBean.id}"/>
		<f:event type="preRenderView" listener="#{priceSchemeBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Price Scheme"/>

	<ui:define name="header">
		Price Scheme
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty priceSchemeBean.id}">
				Edit existing Price Scheme
			</c:when>
			<c:otherwise>
				Create a new Price Scheme
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="priceSchemeBeanPriceSchemeUserCategory" value="User Category:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{userCategoryBean.converter}" id="priceSchemeBeanPriceSchemeUserCategory" value="#{priceSchemeBean.priceScheme.userCategory}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.description)}" itemValue="#{_item}" value="#{userCategoryBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="priceSchemeBeanPriceSchemeUserCategory" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemePlay" value="Play:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{playBean.converter}" id="priceSchemeBeanPriceSchemePlay" value="#{priceSchemeBean.priceScheme.play}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.title)}" itemValue="#{_item}" value="#{playBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="priceSchemeBeanPriceSchemePlay" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemeSeason" value="Season:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{seasonBean.converter}" id="priceSchemeBeanPriceSchemeSeason" value="#{priceSchemeBean.priceScheme.season}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.startDate)}" itemValue="#{_item}" value="#{seasonBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="priceSchemeBeanPriceSchemeSeason" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemeGenre" value="Genre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{genreBean.converter}" id="priceSchemeBeanPriceSchemeGenre" value="#{priceSchemeBean.priceScheme.genre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{genreBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="priceSchemeBeanPriceSchemeGenre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemeSector" value="Sector:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{sectorBean.converter}" id="priceSchemeBeanPriceSchemeSector" value="#{priceSchemeBean.priceScheme.sector}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.sectorName)}" itemValue="#{_item}" value="#{sectorBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="priceSchemeBeanPriceSchemeSector" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemeTimeofday" value="Timeofday:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{timeofdayBean.converter}" id="priceSchemeBeanPriceSchemeTimeofday" value="#{priceSchemeBean.priceScheme.timeofday}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.startTime)}" itemValue="#{_item}" value="#{timeofdayBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="priceSchemeBeanPriceSchemeTimeofday" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemeEvent" value="Event:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{eventBean.converter}" id="priceSchemeBeanPriceSchemeEvent" value="#{priceSchemeBean.priceScheme.event}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.eventId)}" itemValue="#{_item}" value="#{eventBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="priceSchemeBeanPriceSchemeEvent" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemeDayofweek" value="Dayofweek:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{dayofweekBean.converter}" id="priceSchemeBeanPriceSchemeDayofweek" value="#{priceSchemeBean.priceScheme.dayofweek}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.day)}" itemValue="#{_item}" value="#{dayofweekBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="priceSchemeBeanPriceSchemeDayofweek" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemePrice" value="Price:"/>
				<h:panelGroup>
					<h:inputText id="priceSchemeBeanPriceSchemePrice" required="true" value="#{priceSchemeBean.priceScheme.price}"/>
					<h:message for="priceSchemeBeanPriceSchemePrice" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="priceSchemeBeanPriceSchemePriceSchemeName" value="Price Scheme Name:"/>
				<h:panelGroup>
					<h:inputText id="priceSchemeBeanPriceSchemePriceSchemeName" maxLength="45" value="#{priceSchemeBean.priceScheme.priceSchemeName}"/>
					<h:message for="priceSchemeBeanPriceSchemePriceSchemeName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="priceSchemeBeanPriceSchemeSaleType" value="Sale Type:"/>
				<h:panelGroup>
					<h:inputText id="priceSchemeBeanPriceSchemeSaleType" maxLength="1" value="#{priceSchemeBean.priceScheme.saleType}"/>
					<h:message for="priceSchemeBeanPriceSchemeSaleType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<!-- 
				<h:outputLabel for="priceSchemeBeanPriceSchemeSales" value="Sales:"/>

								<h:outputText value="Sale Type"/>

							<f:facet name="footer">
								<h:inputText id="saleBeanAddSaleType" maxLength="1" value="#{saleBean.add.saleType}"/>
								<h:message for="saleBeanAddSaleType" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">

							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				 -->
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{priceSchemeBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty priceSchemeBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{priceSchemeBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{priceSchemeBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
