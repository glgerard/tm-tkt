<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{saleBean.id}"/>
		<f:event type="preRenderView" listener="#{saleBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Sale"/>

	<ui:define name="header">
		Sale
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty saleBean.id}">
				Edit existing Sale
			</c:when>
			<c:otherwise>
				Create a new Sale
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="saleBeanSaleUser" value="User:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{userBean.converter}" id="saleBeanSaleUser" value="#{saleBean.sale.user}">
						<f:selectItem/>
						<f:selectItems value="#{userBean.all}"/>
					</h:selectOneMenu>
					<h:message for="saleBeanSaleUser" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="saleBeanSalePayment" value="Payment:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{paymentBean.converter}" id="saleBeanSalePayment" value="#{saleBean.sale.payment}">
						<f:selectItem/>
						<f:selectItems value="#{paymentBean.all}"/>
					</h:selectOneMenu>
					<h:message for="saleBeanSalePayment" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="saleBeanSalePriceScheme" value="Price Scheme:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{priceSchemeBean.converter}" id="saleBeanSalePriceScheme" value="#{saleBean.sale.priceScheme}">
						<f:selectItem/>
						<f:selectItems value="#{priceSchemeBean.all}"/>
					</h:selectOneMenu>
					<h:message for="saleBeanSalePriceScheme" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="saleBeanSaleBookings" value="Bookings:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{saleBean.sale.bookings}"/>
					<h:dataTable id="saleBeanSaleBookings" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Seat"/>
							</f:facet>
							<h:link outcome="/booking/view">
								<f:param name="id" value="#{_item.bookingId}"/>
								<h:outputText id="itemSeat" value="#{_item.seat}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{seatBean.converter}" id="bookingBeanAddSeat" value="#{bookingBean.add.seat}">
									<f:selectItem/>
									<f:selectItems value="#{seatBean.all}"/>
								</h:selectOneMenu>
								<h:message for="bookingBeanAddSeat" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Event"/>
							</f:facet>
							<h:link outcome="/booking/view">
								<f:param name="id" value="#{_item.bookingId}"/>
								<h:outputText id="itemEvent" value="#{_item.event}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{eventBean.converter}" id="bookingBeanAddEvent" value="#{bookingBean.add.event}">
									<f:selectItem/>
									<f:selectItems value="#{eventBean.all}"/>
								</h:selectOneMenu>
								<h:message for="bookingBeanAddEvent" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(bookingBean.added)}" id="saleBeanSaleBookingsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{bookingBean.add.sale}" value="#{saleBean.sale}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="saleBeanSaleTickets" value="Tickets:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{saleBean.sale.tickets}"/>
					<h:dataTable id="saleBeanSaleTickets" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="saleBeanSaleSubscriptions" value="Subscriptions:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{saleBean.sale.subscriptions}"/>
					<h:dataTable id="saleBeanSaleSubscriptions" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Seat"/>
							</f:facet>
							<h:link outcome="/subscription/view">
								<f:param name="id" value="#{_item.subscriptionId}"/>
								<h:outputText id="itemSeat" value="#{_item.seat}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{seatBean.converter}" id="subscriptionBeanAddSeat" value="#{subscriptionBean.add.seat}">
									<f:selectItem/>
									<f:selectItems value="#{seatBean.all}"/>
								</h:selectOneMenu>
								<h:message for="subscriptionBeanAddSeat" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Genre"/>
							</f:facet>
							<h:link outcome="/subscription/view">
								<f:param name="id" value="#{_item.subscriptionId}"/>
								<h:outputText id="itemGenre" value="#{_item.genre}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{genreBean.converter}" id="subscriptionBeanAddGenre" value="#{subscriptionBean.add.genre}">
									<f:selectItem/>
									<f:selectItems value="#{genreBean.all}"/>
								</h:selectOneMenu>
								<h:message for="subscriptionBeanAddGenre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Subscription Type"/>
							</f:facet>
							<h:link outcome="/subscription/view">
								<f:param name="id" value="#{_item.subscriptionId}"/>
								<h:outputText id="itemSubscriptionType" value="#{_item.subscriptionType}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{subscriptionTypeBean.converter}" id="subscriptionBeanAddSubscriptionType" value="#{subscriptionBean.add.subscriptionType}">
									<f:selectItem/>
									<f:selectItems value="#{subscriptionTypeBean.all}"/>
								</h:selectOneMenu>
								<h:message for="subscriptionBeanAddSubscriptionType" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Number Of Bookings"/>
							</f:facet>
							<h:link outcome="/subscription/view">
								<f:param name="id" value="#{_item.subscriptionId}"/>
								<h:outputText id="itemNumberOfBookings" value="#{_item.numberOfBookings}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="subscriptionBeanAddNumberOfBookings" value="#{subscriptionBean.add.numberOfBookings}"/>
								<h:message for="subscriptionBeanAddNumberOfBookings" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(subscriptionBean.added)}" id="saleBeanSaleSubscriptionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{subscriptionBean.add.sale}" value="#{saleBean.sale}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{saleBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty saleBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{saleBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{saleBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
