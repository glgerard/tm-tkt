<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="user" value="#{saleController.userName}"/>
		<f:viewParam name="saleType" value="#{saleController.saleType}"/>
		<f:viewParam name="page" value="#{saleController.page}"/>
		<f:event type="preRenderView" listener="#{saleController.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="List Subscriptions"/>

	<ui:define name="header">
		My Subscriptions
	</ui:define>

	<ui:define name="subheader">
		List of subscriptions
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">		
		<h:form id="lookup">	
			<h:dataTable id="saleBeanPageItems" styleClass="data-table" value="#{saleController.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Subscription Id"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.saleId}"/>
						<h:outputText id="itemSaleId" value="#{_item.saleId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Subscription Type"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.saleId}"/>
						<h:outputText id="itemSubscriptionType" value="#{_item.subscription.subscriptionType.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Subscription Genre"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.saleId}"/>
						<h:outputText id="itemSubscriptionGenre" value="#{_item.subscription.genre.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Preferred Seat"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.saleId}"/>
						<h:outputText id="itemSubscriptionSeatId" value="#{_item.subscription.seat.seatId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prepaid Tickets"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.saleId}"/>
						<h:outputText id="itemSubscriptioPrepaidTickets" value="#{_item.subscription.prepaidTickets}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{saleController}"/>
			</ui:include>	
		</h:form>
	</ui:define>

</ui:composition>
