<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{eventBean.id}"/>
		<f:event type="preRenderView" listener="#{eventBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Event"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty eventBean.id}">
				Edit existing Event
			</c:when>
			<c:otherwise>
				Create a new Event
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="eventBeanEventShow" value="Show:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{playBean.converter}" id="eventBeanEventShow" value="#{eventBean.event.play}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{playBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="eventBeanEventShow" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="eventBeanEventDatetime" value="Datetime:"/>
				<h:panelGroup>
					<h:inputText id="eventBeanEventDatetime" maxLength="19" required="true" value="#{eventBean.event.datetime}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="eventBeanEventDatetime" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="eventBeanEventBookings" value="Bookings:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{eventBean.event.bookings}"/>
					<h:dataTable id="eventBeanEventBookings" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Seat"/>
							</f:facet>
							<h:link outcome="/booking/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemSeat" value="#{forgeview:display(_item.seat)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{seatBean.converter}" id="bookingBeanAddSeat" value="#{bookingBean.add.seat}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seatBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="bookingBeanAddSeat" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sale"/>
							</f:facet>
							<h:link outcome="/booking/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemSale" value="#{forgeview:display(_item.sale)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{saleBean.converter}" id="bookingBeanAddSale" value="#{bookingBean.add.sale}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{saleBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="bookingBeanAddSale" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(bookingBean.added)}" id="eventBeanEventBookingsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{bookingBean.add.event}" value="#{eventBean.event}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{eventBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty eventBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{eventBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{eventBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
