<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="User login" />

	<ui:define name="header">
		User Login
	</ui:define>

	<ui:define name="main">
	<c:choose>
	<c:when test="#{empty request.remoteUser}">
	<form method="post" action="j_security_check" name="loginForm">
			<h:panelGroup>
				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel id="usernameLabel" for="j_username" value="Email:"/>
					<h:panelGroup>
						<h:inputText id="j_username"
						required="true" requiredMessage="Please enter your email address"/>
						<h:message for="j_username" errorClass="errorMessage"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel id="passwordLabel" for="j_password" value="Password:"/>
					<h:panelGroup>
						<h:inputSecret id="j_password"
						required="true" requiredMessage="Please enter your password"/>
						<h:message for="j_password" errorClass="errorMessage"/>
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGroup>			
			<h:panelGroup styleClass="buttons">
				<h:commandButton type="submit" value="Login" styleClass="btn btn-primary"/>
			</h:panelGroup>
			<div>
				<h:messages id="messages" styleClass="errorMessage" globalOnly="true"/>
			</div>
			</form>
			</c:when>
			<c:otherwise>
				<h2 class="success">Login successful!</h2>
				<h:outputText />
			</c:otherwise>
			</c:choose>
	</ui:define>

</ui:composition>
