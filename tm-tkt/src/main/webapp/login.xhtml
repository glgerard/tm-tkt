<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="User login" />

	<ui:define name="header">
		User Login
	</ui:define>

	<ui:define name="main">
		<h:form id="loginForm">
			<h:panelGroup>
				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="loginBeanUsername" value="Email:"/>
					<h:panelGroup>
						<h:inputText id="loginBeanUsername" value="#{loginBean.username}"
						required="true" requiredMessage="Please enter your email address"/>
						<h:message for="loginBeanUsername" errorClass="errorMessage"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="loginBeanPassword" value="Password:"/>
					<h:panelGroup>
						<h:inputSecret id="loginBeanPassword" value="#{loginBean.password}"
						required="true" requiredMessage="Please enter your password"/>
						<h:message for="loginBeanPassword" errorClass="errorMessage"/>
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGroup>
			<h:panelGroup styleClass="buttons">
				<h:commandLink value="Login" action="#{loginBean.login}" styleClass="btn btn-primary"/>
			</h:panelGroup>
			<div>
				<h:messages id="messages" styleClass="errorMessage" globalOnly="true"/>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
