<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{seatBean.page}"/>
		<f:event type="preRenderView" listener="#{seatBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Seat entities"/>

	<ui:define name="header">
		Seat
	</ui:define>

	<ui:define name="subheader">
		Search Seat entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="seatBeanExampleSeatId" value="Seat Id:"/>
						<h:panelGroup>
							<h:inputText id="seatBeanExampleSeatId" value="#{seatBean.example.seatId}"/>
							<h:message for="seatBeanExampleSeatId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seatBeanExampleSeatCategory" value="Seat Category:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{seatCategoryBean.converter}" id="seatBeanExampleSeatCategory" value="#{seatBean.example.seatCategory}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seatCategoryBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="seatBeanExampleSeatCategory" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seatBeanExampleSector" value="Sector:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{sectorBean.converter}" id="seatBeanExampleSector" value="#{seatBean.example.sector}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sectorBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="seatBeanExampleSector" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seatBeanExampleRow" value="Row:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{rowBean.converter}" id="seatBeanExampleRow" value="#{seatBean.example.row}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{rowBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="seatBeanExampleRow" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{seatBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{seatBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="seatBeanPageItems" styleClass="data-table" value="#{seatBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Seat Id"/>
					</f:facet>
					<h:link outcome="/seat/view">
						<f:param name="id" value="#{_item.seatId}"/>
						<h:outputText id="itemSeatId" value="#{_item.seatId}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{seatBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
