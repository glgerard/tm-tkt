<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{subscriptionBean.page}"/>
		<f:event type="preRenderView" listener="#{subscriptionBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Subscription entities"/>

	<ui:define name="header">
		Subscription
	</ui:define>

	<ui:define name="subheader">
		Search Subscription entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="subscriptionBeanExampleSeat" value="Seat:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{seatBean.converter}" id="subscriptionBeanExampleSeat" value="#{subscriptionBean.example.seat}">
								<f:selectItem/>
								<f:selectItems value="#{seatBean.all}"/>
							</h:selectOneMenu>
							<h:message for="subscriptionBeanExampleSeat" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="subscriptionBeanExampleGenre" value="Genre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{genreBean.converter}" id="subscriptionBeanExampleGenre" value="#{subscriptionBean.example.genre}">
								<f:selectItem/>
								<f:selectItems value="#{genreBean.all}"/>
							</h:selectOneMenu>
							<h:message for="subscriptionBeanExampleGenre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="subscriptionBeanExampleSale" value="Sale:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{saleBean.converter}" id="subscriptionBeanExampleSale" value="#{subscriptionBean.example.sale}">
								<f:selectItem/>
								<f:selectItems value="#{saleBean.all}"/>
							</h:selectOneMenu>
							<h:message for="subscriptionBeanExampleSale" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="subscriptionBeanExampleSubscriptionType" value="Subscription Type:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{subscriptionTypeBean.converter}" id="subscriptionBeanExampleSubscriptionType" value="#{subscriptionBean.example.subscriptionType}">
								<f:selectItem/>
								<f:selectItems value="#{subscriptionTypeBean.all}"/>
							</h:selectOneMenu>
							<h:message for="subscriptionBeanExampleSubscriptionType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="subscriptionBeanExampleNumberOfBookings" value="Number Of Bookings:"/>
						<h:panelGroup>
							<h:inputText id="subscriptionBeanExampleNumberOfBookings" value="#{subscriptionBean.example.numberOfBookings}"/>
							<h:message for="subscriptionBeanExampleNumberOfBookings" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{subscriptionBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{subscriptionBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="subscriptionBeanPageItems" styleClass="data-table" value="#{subscriptionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Seat"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.subscriptionId}"/>
						<h:outputText id="itemSeat" value="#{_item.seat}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Genre"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.subscriptionId}"/>
						<h:outputText id="itemGenre" value="#{_item.genre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sale"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.subscriptionId}"/>
						<h:outputText id="itemSale" value="#{_item.sale}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Subscription Type"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.subscriptionId}"/>
						<h:outputText id="itemSubscriptionType" value="#{_item.subscriptionType}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Number Of Bookings"/>
					</f:facet>
					<h:link outcome="/subscription/view">
						<f:param name="id" value="#{_item.subscriptionId}"/>
						<h:outputText id="itemNumberOfBookings" value="#{_item.numberOfBookings}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{subscriptionBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
