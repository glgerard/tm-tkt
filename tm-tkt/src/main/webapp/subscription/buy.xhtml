<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{subscriptionBean.id}"/>
		<f:event type="preRenderView" listener="#{subscriptionBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buy a Subscription"/>

	<ui:define name="header">
		Buy a Subscription
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty subscriptionBean.id}">
				Edit existing Subscription
			</c:when>
			<c:otherwise>
				Buy a new Subscription
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="subscriptionBeanSubscriptionSubscriptionType" value="Subscription Type:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{subscriptionTypeBean.converter}" id="subscriptionBeanSubscriptionSubscriptionType" value="#{subscriptionController.subscription.subscriptionType}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{_item.name}" itemValue="#{_item}" value="#{subscriptionTypeBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="subscriptionBeanSubscriptionSubscriptionType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
								<h:outputLabel for="subscriptionBeanSubscriptionGenre" value="Genre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{genreBean.converter}" id="subscriptionBeanSubscriptionGenre" value="#{subscriptionController.subscription.genre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{_item.name}" itemValue="#{_item}" value="#{genreBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="subscriptionBeanSubscriptionGenre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="subscriptionBeanSubscriptionSeat" value="Seat:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{seatBean.converter}" id="subscriptionBeanSubscriptionSeat" value="#{subscriptionController.subscription.seat}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{_item.sector.sectorName}/#{_item.row.rowName}-#{_item.seatId}" itemValue="#{_item}" value="#{seatBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="subscriptionBeanSubscriptionSeat" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subscriptionBeanSubscriptionNumberOfBookings" value="Number Of Bookings:"/>
				<h:panelGroup>
					<h:inputText id="subscriptionBeanSubscriptionNumberOfBookings" value="#{subscriptionController.subscription.numberOfBookings}"/>
					<h:message for="subscriptionBeanSubscriptionNumberOfBookings" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Buy" action="#{subscriptionController.buy}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty subscriptionBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{subscriptionBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{subscriptionBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
