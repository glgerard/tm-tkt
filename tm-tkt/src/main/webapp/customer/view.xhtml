<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{customerBean.id}"/>
		<f:event type="preRenderView" listener="#{customerBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Customer"/>

	<ui:define name="header">
		Customer
	</ui:define>

	<ui:define name="subheader">
		View existing Customer
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="customerBeanCustomerCustomerCategory" value="Customer Category:"/>
			<h:link id="customerBeanCustomerCustomerCategory" outcome="/customerCategory/view" value="#{customerBean.customer.customerCategory}">
				<f:param name="id" value="#{customerBean.customer.customerCategory.customerCategoryId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="customerBeanCustomerFirstName" value="First Name:"/>
			<h:outputText id="customerBeanCustomerFirstName" value="#{customerBean.customer.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="customerBeanCustomerLastName" value="Last Name:"/>
			<h:outputText id="customerBeanCustomerLastName" value="#{customerBean.customer.lastName}"/>
			<h:outputText/>
			<h:outputLabel for="customerBeanCustomerMiddleName" value="Middle Name:"/>
			<h:outputText id="customerBeanCustomerMiddleName" value="#{customerBean.customer.middleName}"/>
			<h:outputText/>
			<h:outputLabel for="customerBeanCustomerEmail" value="Email:"/>
			<h:outputText id="customerBeanCustomerEmail" value="#{customerBean.customer.email}"/>
			<h:outputText/>
			<h:outputLabel for="customerBeanCustomerSales" value="Sales:"/>
			<h:dataTable id="customerBeanCustomerSales" styleClass="data-table" value="#{forgeview:asList(customerBean.customer.sales)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Payment"/>
					</f:facet>
					<h:link outcome="/sale/view">
						<f:param name="id" value="#{_item.saleId}"/>
						<h:outputText id="itemPayment" value="#{_item.payment}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Price Scheme"/>
					</f:facet>
					<h:link outcome="/sale/view">
						<f:param name="id" value="#{_item.saleId}"/>
						<h:outputText id="itemPriceScheme" value="#{_item.priceScheme}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
