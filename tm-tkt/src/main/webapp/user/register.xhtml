<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}"/>
		<f:event type="preRenderView" listener="#{userBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Register as a New User"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty userBean.id}">
				Edit existing User
			</c:when>
			<c:otherwise>
				Register as a new User
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="userBeanUserEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserEmail" maxLength="90" required="true" value="#{userBean.user.email}"/>
					<h:message for="userBeanUserEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserUserCategory" value="User Category:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{userCategoryBean.converter}" id="userBeanUserUserCategory" value="#{userBean.user.userCategory}">
						<f:selectItem/>
						<f:selectItems value="#{userCategoryBean.userCategoryItems}" from="1"/>
					</h:selectOneMenu>
					<h:message for="userBeanUserUserCategory" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserFirstName" value="First Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserFirstName" maxLength="45" required="true" value="#{userBean.user.firstName}"/>
					<h:message for="userBeanUserFirstName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserLastName" value="Last Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserLastName" maxLength="45" required="true" value="#{userBean.user.lastName}"/>
					<h:message for="userBeanUserLastName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserMiddleName" value="Middle Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserMiddleName" maxLength="45" value="#{userBean.user.middleName}"/>
					<h:message for="userBeanUserMiddleName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserPassword" value="Password:"/>
				<h:panelGroup>
					<p:password id="userBeanUserPassword" value="#{userBean.user.password}" feedback="true" match="userBeanUserPassword2" label="Password 1" required="true"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserPassword2" value="Confirmed Password:"/>
				<h:panelGroup>
					<p:password id="userBeanUserPassword2" value="#{userBean.user.password}" feedback="true" label="Confirmed Password" required="true"/>					
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>
			<p:messages id="messages" showDetail="true" autoUpdate="true"/>  
			<div class="buttons">
				<h:commandLink value="Submit" action="#{userBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty userBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{userBean.id}"/>
						</h:link>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="index" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
