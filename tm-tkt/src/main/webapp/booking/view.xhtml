<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{bookingBean.id}"/>
		<f:event type="preRenderView" listener="#{bookingBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Booking"/>

	<ui:define name="header">
		Booking
	</ui:define>

	<ui:define name="subheader">
		View existing Booking
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="bookingBeanBookingSeat" value="Seat:"/>
			<h:link id="bookingBeanBookingSeat" outcome="/seat/view" value="#{bookingBean.booking.seat}">
				<f:param name="id" value="#{bookingBean.booking.seat.seatId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="bookingBeanBookingSale" value="Sale:"/>
			<h:link id="bookingBeanBookingSale" outcome="/sale/view" value="#{bookingBean.booking.sale}">
				<f:param name="id" value="#{bookingBean.booking.sale.saleId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="bookingBeanBookingEvent" value="Event:"/>
			<h:link id="bookingBeanBookingEvent" outcome="/event/view" value="#{bookingBean.booking.event}">
				<f:param name="id" value="#{bookingBean.booking.event.eventId}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
