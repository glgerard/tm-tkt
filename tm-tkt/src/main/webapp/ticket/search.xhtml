<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{ticketBean.page}"/>
		<f:event type="preRenderView" listener="#{ticketBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Ticket entities"/>

	<ui:define name="header">
		Ticket
	</ui:define>

	<ui:define name="subheader">
		Search Ticket entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="ticketBeanExampleSale" value="Sale:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{saleBean.converter}" id="ticketBeanExampleSale" value="#{ticketBean.example.sale}">
								<f:selectItem/>
								<f:selectItems value="#{saleBean.all}"/>
							</h:selectOneMenu>
							<h:message for="ticketBeanExampleSale" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{ticketBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{ticketBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="ticketBeanPageItems" styleClass="data-table" value="#{ticketBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sale"/>
					</f:facet>
					<h:link outcome="/ticket/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSale" value="#{_item.sale}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{ticketBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
