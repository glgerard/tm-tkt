<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{showHasPerformerBean.page}"/>
		<f:event type="preRenderView" listener="#{showHasPerformerBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Show Has Performer entities"/>

	<ui:define name="header">
		Show Has Performer
	</ui:define>

	<ui:define name="subheader">
		Search Show Has Performer entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="showHasPerformerBeanExampleShow" value="Show:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{showBean.converter}" id="showHasPerformerBeanExampleShow" value="#{showHasPerformerBean.example.show}">
								<f:selectItem/>
								<f:selectItems value="#{showBean.all}"/>
							</h:selectOneMenu>
							<h:message for="showHasPerformerBeanExampleShow" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{showHasPerformerBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{showHasPerformerBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="showHasPerformerBeanPageItems" styleClass="data-table" value="#{showHasPerformerBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Show"/>
					</f:facet>
					<h:link outcome="/showHasPerformer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemShow" value="#{_item.show}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{showHasPerformerBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
