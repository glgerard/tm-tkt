<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{subscriptionBean.id}"/>
		<f:event type="preRenderView" listener="#{subscriptionBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Subscription"/>

	<ui:define name="header">
		Subscription
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty subscriptionBean.id}">
				Edit existing Subscription
			</c:when>
			<c:otherwise>
				Create a new Subscription
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="subscriptionBeanSubscriptionSeat" value="Seat:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{seatBean.converter}" id="subscriptionBeanSubscriptionSeat" value="#{subscriptionBean.subscription.seat}">
						<f:selectItem/>
						<f:selectItems value="#{seatBean.all}"/>
					</h:selectOneMenu>
					<h:message for="subscriptionBeanSubscriptionSeat" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subscriptionBeanSubscriptionSale" value="Sale:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{saleBean.converter}" id="subscriptionBeanSubscriptionSale" value="#{subscriptionBean.subscription.sale}">
						<f:selectItem/>
						<f:selectItems value="#{saleBean.all}"/>
					</h:selectOneMenu>
					<h:message for="subscriptionBeanSubscriptionSale" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subscriptionBeanSubscriptionType" value="Type:"/>
				<h:panelGroup>
					<h:inputText id="subscriptionBeanSubscriptionType" maxLength="45" required="true" value="#{subscriptionBean.subscription.type}"/>
					<h:message for="subscriptionBeanSubscriptionType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{subscriptionBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty subscriptionBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{subscriptionBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{subscriptionBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
