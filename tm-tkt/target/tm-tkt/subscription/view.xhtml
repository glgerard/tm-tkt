<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{subscriptionBean.id}"/>
		<f:event type="preRenderView" listener="#{subscriptionBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Subscription"/>

	<ui:define name="header">
		Subscription
	</ui:define>

	<ui:define name="subheader">
		View existing Subscription
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="subscriptionBeanSubscriptionSeat" value="Seat:"/>
			<h:link id="subscriptionBeanSubscriptionSeat" outcome="/seat/view" value="#{subscriptionBean.subscription.seat}">
				<f:param name="id" value="#{subscriptionBean.subscription.seat.seatId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="subscriptionBeanSubscriptionSale" value="Sale:"/>
			<h:link id="subscriptionBeanSubscriptionSale" outcome="/sale/view" value="#{subscriptionBean.subscription.sale}">
				<f:param name="id" value="#{subscriptionBean.subscription.sale.saleId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="subscriptionBeanSubscriptionType" value="Type:"/>
			<h:outputText id="subscriptionBeanSubscriptionType" value="#{subscriptionBean.subscription.type}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
