<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">Tm-tkt</h:link>

					<ul class="nav">
						<li><a href="http://forge.jboss.org/docs/important_plugins/ui-scaffolding.html">How to Customize</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/index.xhtml">
				<img src="#{resource['forge-logo.png']}" alt="Forge... get hammered" border="0" />
			</h:link>
			<ul>
				<li>
					<h:link outcome="/booking/search" value="Booking"/>
				</li>
				<li>
					<h:link outcome="/customer/search" value="Customer"/>
				</li>
				<li>
					<h:link outcome="/customerCategory/search" value="Customer Category"/>
				</li>
				<li>
					<h:link outcome="/dayofweek/search" value="Dayofweek"/>
				</li>
				<li>
					<h:link outcome="/event/search" value="Event"/>
				</li>
				<li>
					<h:link outcome="/genre/search" value="Genre"/>
				</li>
				<li>
					<h:link outcome="/payment/search" value="Payment"/>
				</li>
				<li>
					<h:link outcome="/priceScheme/search" value="Price Scheme"/>
				</li>
				<li>
					<h:link outcome="/row/search" value="Row"/>
				</li>
				<li>
					<h:link outcome="/sale/search" value="Sale"/>
				</li>
				<li>
					<h:link outcome="/season/search" value="Season"/>
				</li>
				<li>
					<h:link outcome="/seat/search" value="Seat"/>
				</li>
				<li>
					<h:link outcome="/seatCategory/search" value="Seat Category"/>
				</li>
				<li>
					<h:link outcome="/sector/search" value="Sector"/>

				<li>
					<h:link outcome="/show/search" value="Show"/>
				</li>
				<li>
					<h:link outcome="/subscription/search" value="Subscription"/>
				</li>
				<li>
					<h:link outcome="/ticket/search" value="Ticket"/>
				</li>
				<li>
					<h:link outcome="/timeofday/search" value="Timeofday"/>
				</li>
			</ul>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
	    </div>
	</footer>

</h:body>
</html>
