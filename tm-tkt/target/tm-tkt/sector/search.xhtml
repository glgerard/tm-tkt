<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{sectorBean.page}"/>
		<f:event type="preRenderView" listener="#{sectorBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Sector entities"/>

	<ui:define name="header">
		Sector
	</ui:define>

	<ui:define name="subheader">
		Search Sector entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="sectorBeanExampleSectorId" value="Sector Id:"/>
						<h:panelGroup>
							<h:inputText id="sectorBeanExampleSectorId" value="#{sectorBean.example.sectorId}"/>
							<h:message for="sectorBeanExampleSectorId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sectorBeanExampleSectorName" value="Sector Name:"/>
						<h:panelGroup>
							<h:inputText id="sectorBeanExampleSectorName" maxLength="45" value="#{sectorBean.example.sectorName}"/>
							<h:message for="sectorBeanExampleSectorName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{sectorBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{sectorBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="sectorBeanPageItems" styleClass="data-table" value="#{sectorBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sector Id"/>
					</f:facet>
					<h:link outcome="/sector/view">
						<f:param name="id" value="#{_item.sectorId}"/>
						<h:outputText id="itemSectorId" value="#{_item.sectorId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sector Name"/>
					</f:facet>
					<h:link outcome="/sector/view">
						<f:param name="id" value="#{_item.sectorId}"/>
						<h:outputText id="itemSectorName" value="#{_item.sectorName}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{sectorBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
