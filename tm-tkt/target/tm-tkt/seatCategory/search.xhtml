<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{seatCategoryBean.page}"/>
		<f:event type="preRenderView" listener="#{seatCategoryBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Seat Category entities"/>

	<ui:define name="header">
		Seat Category
	</ui:define>

	<ui:define name="subheader">
		Search Seat Category entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="seatCategoryBeanExampleSeatCategoryId" value="Seat Category Id:"/>
						<h:panelGroup>
							<h:inputText id="seatCategoryBeanExampleSeatCategoryId" value="#{seatCategoryBean.example.seatCategoryId}"/>
							<h:message for="seatCategoryBeanExampleSeatCategoryId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seatCategoryBeanExampleCategoryName" value="Category Name:"/>
						<h:panelGroup>
							<h:inputText id="seatCategoryBeanExampleCategoryName" maxLength="45" value="#{seatCategoryBean.example.categoryName}"/>
							<h:message for="seatCategoryBeanExampleCategoryName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{seatCategoryBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{seatCategoryBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="seatCategoryBeanPageItems" styleClass="data-table" value="#{seatCategoryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Seat Category Id"/>
					</f:facet>
					<h:link outcome="/seatCategory/view">
						<f:param name="id" value="#{_item.seatCategoryId}"/>
						<h:outputText id="itemSeatCategoryId" value="#{_item.seatCategoryId}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{seatCategoryBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
