<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{seatCategoryBean.id}"/>
		<f:event type="preRenderView" listener="#{seatCategoryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Seat Category"/>

	<ui:define name="header">
		Seat Category
	</ui:define>

	<ui:define name="subheader">
		View existing Seat Category
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="seatCategoryBeanSeatCategorySeatCategoryId" value="Seat Category Id:"/>
			<h:outputText id="seatCategoryBeanSeatCategorySeatCategoryId" value="#{seatCategoryBean.seatCategory.seatCategoryId}"/>
			<h:outputText/>
			<h:outputLabel for="seatCategoryBeanSeatCategoryCategoryName" value="Category Name:"/>
			<h:outputText id="seatCategoryBeanSeatCategoryCategoryName" value="#{seatCategoryBean.seatCategory.categoryName}"/>
			<h:outputText/>
			<h:outputLabel for="seatCategoryBeanSeatCategorySeats" value="Seats:"/>
			<h:dataTable id="seatCategoryBeanSeatCategorySeats" styleClass="data-table" value="#{forgeview:asList(seatCategoryBean.seatCategory.seats)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Seat Id"/>
					</f:facet>
					<h:link outcome="/seat/view">
						<f:param name="id" value="#{_item.seatId}"/>
						<h:outputText id="itemSeatId" value="#{_item.seatId}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
